<div class="center-content">
  <mat-card-title [style]="{color: color}">
    <mat-icon
      class="icon"
      aria-hidden="false"
      aria-label="Example home icon"
      [fontIcon]="icon"
    ></mat-icon>
  </mat-card-title>
  <mat-card-title class="title">
    {{value}}
  </mat-card-title>

  <mat-card-content>{{title}}</mat-card-content>
</div>
