<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    @for (card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <ng-container [ngSwitch]="card.title">
                <ng-template [ngSwitchCase]="'Avg'" *ngIf="(avgaqi$ | async) as avg">
                  <app-card [color]="'cornflowerblue'" [icon]="'air'" [title]="'Average value'" [value]="avg"></app-card>
                </ng-template>
                <ng-template [ngSwitchCase]="'Records Count'" *ngIf="(data$ | async) as data">
                  <app-card [color]="'dimgrey'" [icon]="'notes'" [title]="'Number of Records'" [value]="data.length"></app-card>
                </ng-template>
                <ng-template [ngSwitchCase]="'Obs Count'" *ngIf="(obssum$ | async) as sum">
                  <app-card [color]="'lightseagreen'" [icon]="'search'" [title]="'Number of Observations'" [value]="sum"></app-card>
                </ng-template>
                <ng-template [ngSwitchCase]="'Map'">
                  <mat-radio-group aria-label="Select an option" [ngModel]="showCounties">
                    <mat-radio-button [value]="false" (click)="showCounties = false">Distribution By State</mat-radio-button>
                    <mat-radio-button [value]="true" (click)="showCounties = true">Distribution By County</mat-radio-button>
                  </mat-radio-group>
                  <app-map [showCounties]="showCounties"></app-map>
                </ng-template>
                <ng-template ngSwitchDefault>
                    Card content here
                </ng-template>
              </ng-container>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
