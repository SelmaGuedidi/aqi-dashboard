<div class="grid-container">
  <div class="grid-container">
    <h1 class="mat-h1 title">Dashboard</h1>
    <app-filters></app-filters>
    <mat-grid-list cols="4" rowHeight="350px">
      @for (card of cards | async; track card) {
        <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card">
            <mat-card-content class="dashboard-card-content">
              <div>
                <ng-container [ngSwitch]="card.title">
                  <ng-template [ngSwitchCase]="'States'">
                    <app-names-list></app-names-list>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'Avg'" *ngIf="(avgaqi$ | async) as avg">
                    <app-card [color]="'cornflowerblue'" [icon]="'air'" [title]="'Average value'" [value]="avg"></app-card>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'Records Count'" *ngIf="(recordsSum | async) as rec">
                    <app-card [color]="'dimgrey'" [icon]="'notes'" [title]="'Number of Records'" [value]="rec"></app-card>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'Obs Count'" *ngIf="(observationSum$ | async) as sum">
                    <app-card [color]="'lightseagreen'" [icon]="'search'" [title]="'Number of Observations'" [value]="sum"></app-card>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'Map'">
                    <app-map></app-map>
                  </ng-template>
                  <ng-template [ngSwitchCase]="'Seasonal Trends'">
                    <app-seasonal-trends></app-seasonal-trends>
                  </ng-template>
                  <ng-template ngSwitchDefault>
                      Card content here
                  </ng-template>
                </ng-container>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
</div>
