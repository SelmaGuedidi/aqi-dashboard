<mat-list>
    <mat-list-item *ngFor="let item of data$ | async" (click)="changeSelectedName(item.name)" [ngStyle]="{'background-color': item.name === (selectedName$ | async) ? 'lightblue' : 'transparent'}">
      <h3 matListItemTitle>{{ item.name }}</h3>
      <p matListItemLine>Value: {{ item.value }}</p>
    </mat-list-item>
  </mat-list>
